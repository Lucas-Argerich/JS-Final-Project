<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="noteBody">
    <header>
        <input type="checkbox" name="toggleNav" id="ToggleNav">
        <h1>My Notes</h1>
    </header>
    <aside id="aside">
        <select name="listOrder" id="listOrder">
            <option id="orderNew">New</option>
            <option id="orderOld">Old</option>
            <option id="orderAlphabeticalAZ">A-Z</option>
            <option id="orderAlphabeticalZA">Z-A</option>
        </select>
        <div class="noteList">
            <a class="asideNoteInline">
                <h5 class="AsideNoteTitle">Title</h5>
                <h5 class="asideNoteDate">dd/mm</h5>
            </a>
            <a class="asideNoteInline">
                <h5 class="AsideNoteTitle">Title</h5>
                <h5 class="asideNoteDate">dd/mm</h5>
            </a>
            <a class="asideNoteInline">
                <h5 class="AsideNoteTitle">Title</h5>
                <h5 class="asideNoteDate">dd/mm</h5>
            </a>
            <a class="asideNoteInline">
                <h5 class="AsideNoteTitle">Title</h5>
                <h5 class="asideNoteDate">dd/mm</h5>
            </a>
        </div>

    </aside>
    <main>
        <div class="titleContainer"><h2>Title</h2></div>
        <div class="textContainer"><h3>Text...</h3></div>
        <input type="button" id="edit" value="Edit">
    </main>
</body>

</html>
