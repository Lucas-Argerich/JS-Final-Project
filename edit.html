<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="My Notes is a free platform were you can safely store all your notes for only you to see!">
    <meta name="theme-color" content="#14213D">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body class="noteBody">
    <header>
        <input type="checkbox" name="toggleNav" id="ToggleNav">
        <h1 id="h1">My Notes</h1>
    </header>
    <aside id="aside">
        <div class="noteList" id="noteList">
            <div>
                <a class="asideNoteInline newNote" id="newNote">
                    <h3 class="newNoteTitle">New Note (+) </h3>
                </a>
            </div>
        </div>
        <input type="button" id="logOff" name="logOff" value="Logoff" onclick="logOff()">
    </aside>
    <main class="mainEdit">
        <input type="text" class="titleContainer editTitleContainer" id="editTitleContainer" value="">
        <textarea class="textContainer editTextContainer" id="editTextContainer"></textarea>
        <input type="button" class="button" id="cancelButton" value="Cancel">
        <input type="button" class="button buttonSave" id="saveButton" value="Save">
    </main>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/creator.js"></script>
    <script type="text/javascript" src="./js/note.js"></script>
</body>

</html>
